<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #D3D3D3; /* Устанавливаем темно серый цвет фона для всего сайта */
            color: white;
        }
        .header-content {
            font-weight: bold;
            color: white;
        }
        /* Стиль для карты */
        #map {
            pointer-events: none; /* Отключаем события указателя (включая прокрутку колеса мыши) */
        }
        /* Центрируем текст */
        h1 {
            text-align: center;
        }
        /* Стиль для ссылки на почту */
        a {
            color: white;
            text-decoration: none; /* Убираем подчеркивание ссылки */
        }
        /* Подчеркивание под каждой ссылкой */
        a:hover {
            text-decoration: underline; /* Добавляем подчеркивание при наведении */
        }
        /* Центрирование и выравнивание ссылок */
        .contact-links {
            display: flex;
            flex-direction: column; /* Устанавливаем направление элементов в столбец */
            align-items: center; /* Центрируем элементы по горизонтали */
        }
        /* Каждая ссылка на отдельной строке */
        .contact-links p {
            margin: 10px 0; /* Добавляем отступы сверху и снизу для разделения ссылок */
        }
    </style>
</head>
